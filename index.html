<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Bahiana" rel="stylesheet">
  <title>boitason</title>
</head>

<body>
  <h1>Boitason</h1>
  <div class="keys">

    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">drum</span>
    </div>

    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">guitar</span>
    </div>

    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">piano</span>
    </div>

    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">cat</span>
    </div>
  </div>

<audio data-key="70" src="samples/drum01.wav"></audio>
<audio data-key="71" src="samples/guitar01.wav"></audio>
<audio data-key="72" src="samples/piano01.wav"></audio>
<audio data-key="74" src="samples/cat.wav"></audio>

  <script src="script.js"></script>
</body>

</html>
